<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neighbouring Countries</title>
    <script src="/script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="toolbar">
      <select id="all"></select>
      <button hidden="hidden" id="population">
        Neighbour with the largest population
      </button>
      <button hidden="hidden" id="area">Neighbour with the largest area</button>
      <button hidden="hidden" id="prev" disabled="true">
        Previous country
      </button>
      <button hidden="hidden" id="next" disabled="true">Next country</button>
    </nav>
    <main id="country"></main>
    <div id="map_container">
      <div id="map_pointer"></div>
      <img
        id="map"
        src="https://upload.wikimedia.org/wikipedia/commons/3/3b/World_map_nations.svg"
        alt="map"
      />
    </div>
  </body>
</html>
